		<script type="text/javascript">
			// localStorage.setItem('loget',false)
			window.onload = function() {
			    function tapbackp3(){
			    }
			    if(localStorage.getItem('loget') !== 'true') {
			    	$('.loget1').show()
			    	$('.loget3').show()
					$('#p2').show()
			    	backdrop = mui.createMask(tapbackp2)
			    	backdrop.show()
			    }
				$('body').on('tap','.loget5',function(){
					backp2 = mui.createMask(tapbackp3)
					backdrop.close()
					$('.loget1').hide()
					$('.loget3').hide()
					$('.loget2').show()
					$('.loget4').show()
					backp2.show()
				})
				$('body').on('tap','.loget6',function(){
					backp2.close()
					$('.loget2').hide()
					$('.loget4').hide()
					$('#p2').hide()
					localStorage.setItem('loget',true)
				})
			    function tapbackp2(){
			    }
			}
			mui.ajax(url + '/prod-api/api/building/banner/list', {
				headers,
				success: function(data) {
					const arr = data.rows
					list = ''
					list += `<div class="mui-slider-item mui-slider-item-duplicate" style="height: 250;width: 100%;overflow: hidden;">
								  <a href="#">
									<img src="${myimg}${arr[3].imgUrl}" style="width: 100%;">
								  </a>
								</div>`
					mui.each(arr, function(data, item) {
						list += `<div class="mui-slider-item" style="height: 250px;width: 100%;overflow: hidden;">
									  <a href="#">
										<img src="${myimg}${item.imgUrl}" style="width: 100%;">
									  </a>
									</div>`
					})
					list += `<div class="mui-slider-item mui-slider-item-duplicate" style="height: 250;width: 100%;overflow: hidden;">
								  <a href="#">
									<img src="${myimg}${arr[0].imgUrl}" style="width: 100%;">
								  </a>
								</div>`
					$('.loops').html(list)
				}
			})
			mui('.mui-scroll-wrapper').scroll()
			mui.ajax(url + '/prod-api/api/model/list', {
				headers,
				success: function(data) {
					const arr = data.rows
					list = ''
					let err = 5
					for(let i = 0; i < 5;i++){
						list += `<div style="width: 100%;background-color: #fff;display: flex;margin-top: 3%;border-radius: 3vw;">
										<div style="width: 25vw;height:30vw;padding: 2vw;overflow: hidden;">
											<img src="${myimg}${arr[i].imgUrl}" style="width: 100%;height:100%;" >
										</div>
										<div style="width: 65%;overflow-wrap: break-word;display: flex;flex-wrap: wrap;align-items: center;font-size: 15px;">
											<div class="mui-ellipsis" style="font-size: 18px;width: 100%;margin-top: 1%;">
												${arr[i].title}
											</div>
											<div class="" style="width: 100%;">
												楷模姓名：${arr[i].name}
											</div>
											<div class="mui-ellipsis-2" style="width: 100%;overflow-wrap: break-word;margin-bottom: 1%;" >
												${arr[i].content}
											</div>
										</div>
									</div>`
					}
					$('.kmlb').html(list)
					mui('.d4').on('tap','.blocks',function(){
						err += 5
						list = ''
						if(err<25){
							for(let i = 0; i < err;i++){
								list += `<div style="width: 100%;background-color: #fff;display: flex;margin-top: 3%;border-radius: 3vw;">
												<div style="width: 25vw;height:30vw;padding: 2vw;overflow: hidden;">
													<img src="${myimg}${arr[i].imgUrl}" style="width: 100%;height:100%;" >
												</div>
												<div style="width: 65%;overflow-wrap: break-word;display: flex;flex-wrap: wrap;align-items: center;font-size: 15px;">
													<div class="mui-ellipsis" style="font-size: 18px;width: 100%;margin-top: 1%;">
														${arr[i].title}
													</div>
													<div class="" style="width: 100%;">
														楷模姓名：${arr[i].name}
													</div>
													<div class="mui-ellipsis-2" style="width: 100%;overflow-wrap: break-word;margin-bottom: 1%;" >
														${arr[i].content}
													</div>
												</div>
											</div>`
								$('.kmlb').html(list)
							}
						}else{
							$('.blocks').html('暂无更多了')
							$('.blocks').prop('disabled',true)
						}
					})
				}
			})
			mui.ajax(url + '/prod-api/api/common/user/getInfo', {

				success: function(data) {
					const arr = data.data
					console.log(data);
					list = ''
					list += `<div class="" style="width: 100%;margin-left: 50%;">

								</div>

									${arr.nickName}
								</div>`
					$('.user').html(list)
				}
			})
