<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.mui-custom-backdrop {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-color: rgba(0, 0, 0, .3);
		}
	</style>
	<body>
		<button type="button" class="mui-btn mui-btn-red">切换</button>
		<button type="button" class="mui-btn mui-btn-blue mui-btn-block" id="changes" style="z-index: 999;">按钮</button>
		<div class="mui-custom-backdrop" id="customMask" style="display:none;"></div>
	</body>
	<script type="text/javascript">
		$('[type=button]:eq(0)').on('tap', function() {
			$('#customMask').show(); //显示自定义遮罩
		});

		$('#changes').on('tap', function() {
			$('#customMask').hide(); //点击按钮后隐藏遮罩
		});

		// 如果需要阻止遮罩区域的默认行为（如果有的话），可以添加以下代码
		// $('#customMask').on('tap', function(e) {
		// 	e.stopPropagation(); // 阻止事件冒泡
		// });
	</script>
</html>
